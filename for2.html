<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function repeatString(str, num) {
            let repeatedStr = "";
            for (let i = 0; i < num; i++) {
                repeatedStr += str;
            }
            return repeatedStr;
        }

    </script>
</body>
</html>
